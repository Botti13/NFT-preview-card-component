<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <img class="img-equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium">
    <div class="icon-eye">
      <img src="./images/icon-view.svg" alt="icon-view">
    </div>
    <h3>Equilibrium #3429</h3>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <p class="eth"><img class="icon-eth" src="./images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH
      <span class="time-left"><img class="icon-clock" src="./images/icon-clock.svg" alt="icon-clock">3 days left</span>
    </p>

    <hr>
    <div>
      <img class="avatar" src="./images/image-avatar.png" alt="jules-wyvern-avatar">
      <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Botti13" target="_blank">Angel Botti</a>.
    </div>
  </footer>
</body>

</html>
